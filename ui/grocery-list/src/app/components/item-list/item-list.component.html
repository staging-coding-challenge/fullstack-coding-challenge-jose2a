<h1>Items for grocery list # {{groceryListId}}</h1>

<hr>

<ul>
  <li class="text-danger" *ngFor="let error of errors">{{error}}</li>
</ul>

<div class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Item Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="groceryItem.itemName" required >
    </div>
  </div>

  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Item Quantity</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="groceryItem.itemQuantity" required >
    </div>
  </div>

  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Item Type</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="groceryItem.itemType" required >
    </div>
  </div>
 
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input class="btn btn-default" type="button" (click)="addItem()" value="Add Item">
    </div>
  </div>
</div>

<hr>

<table class="table table-hover table-bordered table-striped">
  <thead>
    <tr>
      <td>Id</td>
      <td>Name</td>
      <td>Quantity</td>
      <td>Type</td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of groceryList.groceryItems">
      <td>{{item.itemId}}</td>
      <td>{{item.itemName}}</td>
      <td>{{item.itemQuantity}}</td>
      <td>{{item.itemType}}</td>
      <td><button class="btn btn-danger" (click)="removeItem(item)">Remove Item</button></td>
    </tr>
  </tbody>
</table>
